<div class="row">
  <div *ngIf="professorSelecionado" class="col-sm-6">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Professor CÃ³d.' + professorSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)='voltar()'>Voltar</button>
      </div>
    </div>
    <form [formGroup]="professorForm" (submit)="professorSubmit">
      <div class="form-group">
        <label for="disabledTextInput" class="form-label">Nome</label>
        <input type="text" class="form-control" required formControlName="nome">
      </div>
      <div class="form-group">
        <label for="disabledTextInput" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" required formControlName="sobrenome">
      </div>
      <div class="form-group">
        <label for="disabledTextInput" class="form-label">Telefone</label>
        <input type="text" class="form-control" required formControlName="telefone">
      </div>
      <hr>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="!professorForm.valid">Salvar</button>
      </div>
    </form>
  </div>
  <div [ngClass]="{'col-sm-12':!professorSelecionado,'col-sm-6':professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores" style="cursor:pointer" (click)="professorSelected(professor)">
          <td scope="row">{{professor.id}}</td>
          <td>{{professor.nome}}</td>
          <td>{{professor.telefone}}</td>
          <td>{{professor.disciplina}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
